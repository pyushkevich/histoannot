{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Reset Password{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-2-5">
    <form method="post" class="pure-form pure-form-stacked">
      <fieldset>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" value="{{email}}" required style="width:180pt;">
        <button type="submit" class="pure-button pure-button-primary">Send Password Reset Link</button>
        <!-- <button class="pure-button" onclick="javascript: window.location.href='{{url_for("auth.reset")}}' style="color: black; background: lightgray;">Reset Password</button> -->
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
