{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-2-5">
    <form method="post" class="pure-form pure-form-stacked">
      <fieldset>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" autocomplete="username" required style="width:180pt;">

        <label for="passwd">Password:</label>
        <input type="password" name="passwd" id="passwd"  autocomplete="current-password" required style="width:180pt;">

        <button type="submit" class="pure-button pure-button-primary">Log In</button>
        <!-- <button class="pure-button" onclick="javascript: window.location.href='{{url_for("auth.reset")}}' style="color: black; background: lightgray;">Reset Password</button> -->
      </fieldset>
    </form>
    <div><a href="{{url_for('auth.reset')}}">Reset Password</a></div>
  </div>
</div>
{% endblock %}
